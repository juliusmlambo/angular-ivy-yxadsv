
<div  *ngFor="let employee of employees"> 
<mat-card class="example-card" class="block">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>
      
    </mat-card-title>
    <mat-card-subtitle>
      
    </mat-card-subtitle>
  </mat-card-header>
  <div>
  <img mat-bcard-image src="https://t3.ftcdn.net/jpg/02/46/44/34/240_F_246443416_WrJ7Z5lQzA7b0nFHqLtZhuYLI3Z4dYxz.jpg" alt="Photo of a Shiba Inu">
  
  <mat-card-content >
    
<span class="name">{{employee.name + " " + employee.surname}}</span>
    <br>
    {{employee.position}}
    <br>
    {{employee.age}}
    <br>
    <br>  
    </mat-card-content>
  </div>
  
  <mat-card-actions>
    
    <button mat-raised-button color="accent">Update</button>

      <button mat-raised-button (click)="openDialog(employee)" color="warn">Delete</button>
  </mat-card-actions>
</mat-card>
</div>
